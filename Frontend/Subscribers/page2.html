async function logout() {
    let confirmLogout = confirm("Are you sure you want to log out?");
    if (!confirmLogout) return;

    let token = localStorage.getItem("accessToken");
    let rtoken = localStorage.getItem("refreshToken");

    if (!token || !rtoken) {
        alert("Session expired or user not logged in.");
        return;
    }

    try {
        const response = await fetch("http://localhost:8080/auth/logout", {
            method: "POST",
            headers: {
                "Content-Type" : "application/json",
                "Authorization" : `Bearer ${token}`
            },
            body: JSON.stringify({ refreshToken : rtoken })
        });

        alert(response.status);
        console.log("Response:", response);
        console.log("Response Status:", response.status);

        if (!response.ok) {
            const errorText = await response.text();
            console.error("Logout failed:", errorText);
            alert("Logout failed. Try again.");
            return;
        }

        
        localStorage.removeItem("accessToken");
        localStorage.removeItem("refreshToken");

        // Show toast message
        Toastify({
            text: "Logged out Successfully",
            duration: 3000,
            gravity: "top",
            position: "right",
            backgroundColor: "green",
        }).showToast();

        // Redirect after toast duration
        setTimeout(() => {
            console.log("Redirecting to page1.html...");
            window.location.href = "page1.html";
        }, 3000);
    } catch (error) {
        console.error("Fetch error:", error);
        alert("Something went wrong: " + error.message);
    }
}

async function startPayment() {
  let token = localStorage.getItem("accessToken");

    try {

                "Authorization" : `Bearer ${token}`
            }
            
        });
        let order = await response.json();

        var options = {
            "key": "rzp_test_HohQOoI3083uX1",
            "amount": localStorage.getItem('price') * 100,
            "currency": "INR",
            "name": "MobiComm Recharge",

            "order_id": order.id, // Order ID from backend
            "handler": async function (response) {

                await waitPlease(details.method == "card" ? "credit_debit_card": "upi");

                await saveTransaction();

            email: localStorage.getItem("email"),

        };
        let token = localStorage.getItem("accessToken");
        console.log(token);

        await fetch("http://localhost:8080/api/customer/success/sendEmail", {
            method: "POST",
            headers: { "Content-Type": "application/json", 
                      "Authorization" : `Bearer ${token}`
                     },
            body: JSON.stringify(payload)
        });
            },
            "prefill": {
                "name": "User",
                "email": localStorage.getItem("email"),
                "contact": localStorage.getItem("phonenumber")
            },
            "theme": {
                "color": "#3399cc"
            }
        };

        var rzp = new Razorpay(options);
        rzp.open();

        rzp.on('payment.failed', async function (response) {
            alert("Payment failed! Reason: " + response.error.description);

            await moveNext();
        });

    } catch (error) {
        console.error("Error initiating payment:", error);
        await moveNext();
    }
}
