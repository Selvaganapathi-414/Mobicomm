<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Payment</title>
</head>
<body>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
  
        body {
            background-color: #f2f2f2;
            color: #333;
        }

.modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    backdrop-filter: blur(5px);
}

.modal-content {
    background-color: white;
    padding: 40px;
    width: 30%;
    margin: 10% auto;
    border-radius: 8px;
    box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
    position: relative;
    height: 34%;
    text-align: center;
}

.modal-content h2{
  padding: 15px;
}

.modal-content p{
  padding: 15px;
}

.close-btn {
    position: absolute;
    top: 10px;
    right: 15px;
    font-size: 20px;
    cursor: pointer;
    color: rgb(0, 0, 0);
}

.modal button {
    background-color: #05675d;
    color: white;
    padding: 10px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    width: 30%;
    margin-top: 10px;
}

.modal button:hover {
    background-color: #0d5554;
}

.main-content {
    max-width: 100%;
    margin: 2rem auto;
    padding: 0 1rem;
    display: flex;
    justify-content: center;
}

.payment-section {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    padding: 1rem;
    text-align: center;
    width: 600px;
    margin-left: 20px;
}

.payment-section h2 {
    font-size: 1.5rem;
    margin-bottom: 0.5rem;
    color: #007c7c;
}

.section {
    background-color: #e2f5f5;
    padding: 10px;
    border-radius: 5px;
    margin-bottom: 15px;
    text-align: left;
    height: 2000px;
}

.collapsible-payment {
    margin-bottom: 1rem;
    background-color: #f9f9f9;
    border-radius: 6px;
    overflow: hidden;
    border: 1px solid #ddd;
}

.collapsible-payment-upi {
    margin-bottom: 1rem;
    background-color: #f9f9f9;
    border-radius: 6px;
    overflow: hidden;
    border: 1px solid #ddd;
}

.collapsible-label {
    display: block;
    padding: 0.8rem 1rem;
    background-color: #007c7c;
    color: #fff;
    cursor: pointer;
    font-weight: bold;
    text-align: left;
    transition: background 0.3s;
}

.collapsible-label:hover {
    background-color: #005f5f;
}

.collapsible-payment input[type="checkbox"] {
    position: absolute;
    opacity: 0;
    pointer-events: none;
}

.collapsible-payment-upi input[type="checkbox"] {
    position: absolute;
    opacity: 0;
    pointer-events: none;
}

.collapsible-content {
    max-height: 0px;
    overflow: hidden;
    transition: max-height 0.1s ease;
    background-color: #f7fbfb;
    padding: 0 1rem;
}

.collapsible-content-upi {
    max-height: 0px;
    overflow: hidden;
    transition: max-height 0.1s ease;
    background-color: #f7fbfb;
    padding: 0 1rem;
}

.collapsible-payment input[type="checkbox"]:checked ~ .collapsible-content {
    max-height: 800px;
    padding: 1rem;
}

.collapsible-payment-upi input[type="checkbox"]:checked ~ .collapsible-content-upi {
    max-height: 800px;
    padding: 1rem;
}

.form-group {
    margin-bottom: 10px;
}

.form-group label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
}

.form-group input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-bottom: 2px;
}

.section-title {
    font-weight: bold;
    margin-bottom: 8px;
    text-align: left;
}

.payable-amount {
    font-size: 1.2rem;
    margin-bottom: 1.5rem;
    color: #333;
}

.payment-options {
    text-align: left;
    margin: 1.5rem 0;
}

.payment-options h3 {
    font-size: 1.1rem;
    margin-bottom: 1rem;
    color: #333;
}

.payment-method {
    display: flex;
    align-items: center;
    background-color: #e2f5f5;
    border-radius: 6px;
    margin-bottom: 0.75rem;
    padding: 0.5rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
    gap: 20px;
}

.payment-method input[type="radio"] {
    margin-right: 0.5rem;
    transform: scale(2);
}

.payment-method img {
    width: 30px;
    height: 30px;
    margin-right: 0.5rem;
}

.payment-method span {
    font-size: 1rem;
}

.payment-method:hover {
    background-color: #cdeff0;
}

.upi-id-btn {
    display: inline-block;
    margin-top: 1rem;
    padding: 0.5rem 1rem;
    background-color: #007c7c;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-weight: bold;
    transition: background-color 0.3s ease;
}

.upi-id-btn:hover {
    background-color: #005f5f;
    transform: scale(1.03);
}

.proceed-btn {
    display: inline-block;
    margin-top: 2rem;
    padding: 0.75rem 2rem;
    background-color: #007c7c;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1rem;
    font-weight: bold;
    transition: background-color 0.3s ease, transform 0.2s ease;
}

.proceed-btn:hover {
    background-color: #005f5f;
    transform: scale(1.03);
}

button#close{
    top: 10px;
    right: 10px;
    background: none;
    border: none; 
    cursor: pointer;
}
@media (max-width: 1200px) {
    .payment-section {
        width: 80%;
        margin-left: 0;
    }

    .section {
        height: auto;
    }
}

@media (max-width: 992px) {
    .main-content {
        flex-direction: column;
        align-items: center;
    }

    .payment-section {
        width: 90%;
        margin-left: 0;
    }

    .collapsible-payment,
    .collapsible-payment-upi {
        margin-bottom: 1rem;
    }
}

@media (max-width: 768px) {
    .modal-content {
        width: 50%;
    }

    .payment-method {
        align-items: flex-start;
    }

    .payment-method img {
        width: 40px;
        height: 40px;
        margin-bottom: 10px;
    }

    .payment-method span {
        font-size: 1.2rem;
    }

    .upi-id-btn,
    .proceed-btn {
        width: 100%;
        margin-top: 1rem;
    }
}

@media (max-width: 576px) {
    .modal-content {
        width: 80%;
    }

    .payment-section {
        width: 100%;
        margin-left: 0;
    }

    .collapsible-label {
        padding: 0.5rem 1rem;
    }

    .form-group input {
        padding: 8px;
    }

    .proceed-btn {
        padding: 0.5rem 1rem;
    }
}

async function moveNext() {
    let phonenumber = localStorage.getItem("phonenumber");
    let planId = localStorage.getItem("id");
    const params = new URLSearchParams(window.location.search);

    var pageStatus = params.get('target') === '5g';

    try {
        // Fetch user and plan details
        let userDetailsResponse = await fetch(`http://localhost:8080/api/subscribers/phone/${phonenumber}`);
        let planDetailsResponse = await fetch(`http://localhost:8080/api/plans/${planId}`);

        if (!userDetailsResponse.ok || !planDetailsResponse.ok) {
            throw new Error("Failed to fetch user or plan details.");
        }

        let userDetails = await userDetailsResponse.json();
        let planDetails = await planDetailsResponse.json();

        // Construct transaction data
        const transactionData = {
            user: { userId: userDetails.userId }, // Reference to User entity
            plan: { planId: Number(planId) }, // Reference to Plan entity
            transactionMode:"empty", // Set based on user choice
            transactionStatus: "failure" // Default status
        };

        // Post transaction data
        let transactionResponse = await fetch("http://localhost:8080/api/transactions", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(transactionData)
        });

        if (!transactionResponse.ok) {
            throw new Error("Failed to add transaction");
        }


        window.location.href = pageStatus ? "fivegplans.html?status=true" : "page2.html?status=true";

    } catch (error) {
        console.error("Error during transaction processing:", error);
        alert("Failed to process transaction. Please try again.");
    }
}
